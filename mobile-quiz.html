<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>曲当てクイズ - モバイル版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .gradient-cyan-teal {
            background: linear-gradient(135deg, #06b6d4 0%, #14b8a6 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .animate-bounce-in {
            animation: bounceIn 0.5s ease;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .progress-bar {
            transition: width 0.1s linear;
        }
        
        /* モバイル最適化 */
        input, button {
            font-size: 16px !important; /* iOSのズーム防止 */
        }
        
        .mobile-btn {
            min-height: 60px;
            min-width: 60px;
        }
        
        .mobile-input {
            min-height: 50px;
            font-size: 16px;
        }
    </style>
</head>
<body class="gradient-cyan-teal min-h-screen">
    <!-- オーディオプレーヤー（非表示） -->
    <audio id="audioPlayer" preload="auto"></audio>
    
    <!-- メインコンテナ -->
    <div class="container mx-auto px-3 py-4 max-w-2xl pb-20">
        <!-- ヘッダー -->
        <header class="text-center mb-6">
            <h1 class="text-4xl font-black text-white mb-2 drop-shadow-lg">
                🎵 曲当てクイズ
            </h1>
            <p class="text-base text-white/90 drop-shadow">モバイル版</p>
        </header>

        <!-- メイン画面 -->
        <div id="app">
            <!-- ユーザー管理画面 -->
            <div id="userManagement" class="space-y-5">
                <!-- プレイヤー管理 -->
                <div class="glass-effect rounded-3xl p-5 shadow-2xl">
                    <h2 class="text-2xl font-bold text-white mb-4 flex items-center gap-2">
                        <span class="text-3xl">👥</span>
                        プレイヤー
                    </h2>
                    
                    <!-- プレイヤー追加フォーム -->
                    <div class="mb-4 flex gap-2">
                        <input 
                            type="text" 
                            id="playerName" 
                            placeholder="プレイヤー名"
                            class="flex-1 px-4 py-3 rounded-xl mobile-input focus:outline-none focus:ring-4 focus:ring-cyan-400/50"
                        />
                        <button 
                            onclick="addPlayer()"
                            class="bg-white text-cyan-600 px-6 py-3 rounded-xl font-bold hover:bg-cyan-50 transition-all mobile-btn"
                        >
                            追加
                        </button>
                    </div>
                    
                    <!-- プレイヤーリスト -->
                    <div id="playerList" class="space-y-2"></div>
                    
                    <!-- 成績リセットボタン -->
                    <button 
                        onclick="resetScores()"
                        class="mt-4 w-full bg-red-500/80 text-white px-6 py-3 rounded-xl font-bold hover:bg-red-600 transition-all mobile-btn"
                    >
                        🔄 全成績リセット
                    </button>
                </div>

                <!-- 曲管理 -->
                <div class="glass-effect rounded-3xl p-5 shadow-2xl">
                    <h2 class="text-2xl font-bold text-white mb-4 flex items-center gap-2">
                        <span class="text-3xl">🎵</span>
                        曲を追加
                    </h2>
                    
                    <!-- 検索タイプ選択 -->
                    <div class="mb-4 grid grid-cols-2 gap-2">
                        <button 
                            id="artistSearchBtn"
                            onclick="setSearchType('artist')"
                            class="bg-white/30 text-white px-4 py-3 rounded-xl font-bold hover:bg-white/40 transition-all mobile-btn"
                        >
                            👤 アーティスト
                        </button>
                        <button 
                            id="songSearchBtn"
                            onclick="setSearchType('song')"
                            class="bg-white/20 text-white px-4 py-3 rounded-xl font-bold hover:bg-white/40 transition-all mobile-btn"
                        >
                            🎵 曲名
                        </button>
                    </div>
                    
                    <!-- 検索フォーム -->
                    <div class="mb-4 flex gap-2">
                        <input 
                            type="text" 
                            id="searchQuery" 
                            placeholder="アーティスト名を入力"
                            class="flex-1 px-4 py-3 rounded-xl mobile-input focus:outline-none focus:ring-4 focus:ring-cyan-400/50"
                        />
                        <button 
                            onclick="searchSongs()"
                            class="bg-white text-cyan-600 px-6 py-3 rounded-xl font-bold hover:bg-cyan-50 transition-all mobile-btn"
                        >
                            🔍
                        </button>
                    </div>
                    
                    <!-- テーマ別クイズボタン -->
                    <div class="mb-5">
                        <h3 class="text-white font-bold mb-2">📅 年代別J-POP</h3>
                        <div class="grid grid-cols-2 gap-2 mb-3">
                            <button 
                                onclick="startThemeQuiz('J-POP 1980年代 ヒット曲')"
                                class="bg-gradient-to-r from-pink-500 to-rose-500 text-white px-3 py-3 rounded-xl font-bold hover:shadow-xl transition-all mobile-btn text-sm"
                            >
                                🎸 80年代
                            </button>
                            <button 
                                onclick="startThemeQuiz('J-POP 1990年代 ヒット曲')"
                                class="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-3 py-3 rounded-xl font-bold hover:shadow-xl transition-all mobile-btn text-sm"
                            >
                                💿 90年代
                            </button>
                            <button 
                                onclick="startThemeQuiz('J-POP 2000年代 ヒット曲')"
                                class="bg-gradient-to-r from-indigo-500 to-purple-500 text-white px-3 py-3 rounded-xl font-bold hover:shadow-xl transition-all mobile-btn text-sm"
                            >
                                🎵 2000年代
                            </button>
                            <button 
                                onclick="startThemeQuiz('J-POP 2010年代 ヒット曲')"
                                class="bg-gradient-to-r from-blue-500 to-cyan-500 text-white px-3 py-3 rounded-xl font-bold hover:shadow-xl transition-all mobile-btn text-sm"
                            >
                                🎤 2010年代
                            </button>
                            <button 
                                onclick="startThemeQuiz('J-POP 2020年代 ヒット曲')"
                                class="bg-gradient-to-r from-cyan-500 to-teal-500 text-white px-3 py-3 rounded-xl font-bold hover:shadow-xl transition-all mobile-btn text-sm"
                            >
                                🌟 2020年代
                            </button>
                        </div>
                        
                        <h3 class="text-white font-bold mb-2">🎭 ジャンル別</h3>
                        <div class="grid grid-cols-2 gap-2">
                            <button 
                                onclick="startThemeQuiz('アニメソング 人気')"
                                class="bg-gradient-to-r from-orange-500 to-red-500 text-white px-3 py-3 rounded-xl font-bold hover:shadow-xl transition-all mobile-btn text-sm"
                            >
                                🎬 アニメ
                            </button>
                            <button 
                                onclick="startThemeQuiz('洋楽 ヒット曲')"
                                class="bg-gradient-to-r from-green-500 to-emerald-500 text-white px-3 py-3 rounded-xl font-bold hover:shadow-xl transition-all mobile-btn text-sm"
                            >
                                🌍 洋楽
                            </button>
                        </div>
                    </div>
                    
                    <!-- 検索結果 -->
                    <div id="searchResults" class="space-y-2 mb-4 max-h-80 overflow-y-auto"></div>
                    
                    <!-- 選択した曲リスト -->
                    <h3 class="text-lg font-bold text-white mb-2 mt-5">選択した曲（<span id="songCount">0</span>曲）</h3>
                    <div id="selectedSongsList" class="space-y-2 max-h-60 overflow-y-auto"></div>
                </div>

                <!-- クイズ設定 -->
                <div class="glass-effect rounded-3xl p-5 shadow-2xl">
                    <h2 class="text-2xl font-bold text-white mb-4">⚙️ 設定</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-white font-bold mb-2">
                                再生時間: <span id="introLengthValue">3</span>秒
                            </label>
                            <input 
                                type="range" 
                                id="introLength" 
                                min="1" 
                                max="10" 
                                value="3"
                                oninput="updateIntroLength(this.value)"
                                class="w-full h-3 bg-white/30 rounded-lg appearance-none cursor-pointer"
                            />
                        </div>
                    </div>
                    
                    <button 
                        onclick="startQuiz()"
                        class="mt-5 w-full bg-gradient-to-r from-yellow-400 to-orange-500 text-white px-6 py-4 rounded-xl font-black text-xl hover:shadow-2xl transition-all mobile-btn"
                    >
                        🎮 クイズスタート！
                    </button>
                </div>
            </div>

            <!-- クイズ画面 -->
            <div id="quizGame" class="hidden space-y-5">
                <!-- 進捗表示 -->
                <div class="glass-effect rounded-3xl p-5 shadow-2xl">
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-white font-bold text-lg">問題 <span id="currentQuestion">1</span> / <span id="totalQuestions">10</span></span>
                        <span class="text-white font-bold text-lg">⏱️ <span id="timer">0</span>秒</span>
                    </div>
                    <div class="w-full bg-white/30 rounded-full h-3">
                        <div id="progressBar" class="progress-bar bg-yellow-400 h-3 rounded-full" style="width: 0%"></div>
                    </div>
                </div>

                <!-- 曲情報 -->
                <div class="glass-effect rounded-3xl p-6 shadow-2xl text-center">
                    <div class="text-5xl mb-3">🎵</div>
                    <h3 class="text-2xl font-black text-white mb-4">この曲は何でしょう？</h3>
                    
                    <!-- 再生コントロール -->
                    <div class="grid grid-cols-3 gap-2 mb-4">
                        <button 
                            onclick="playIntro()"
                            class="bg-green-500 text-white px-4 py-3 rounded-xl font-bold hover:bg-green-600 transition-all mobile-btn"
                        >
                            🔊<br>再生
                        </button>
                        <button 
                            onclick="stopAudio()"
                            class="bg-red-500 text-white px-4 py-3 rounded-xl font-bold hover:bg-red-600 transition-all mobile-btn"
                        >
                            ⏸️<br>停止
                        </button>
                        <button 
                            id="playFullBtn"
                            onclick="playFull()"
                            class="bg-blue-500 text-white px-4 py-3 rounded-xl font-bold hover:bg-blue-600 transition-all mobile-btn hidden"
                        >
                            🎵<br>全曲
                        </button>
                    </div>
                    
                    <p id="currentSongTitle" class="text-xl text-white font-bold hidden mt-3"></p>
                </div>

                <!-- プレイヤーボタン -->
                <div class="grid grid-cols-2 gap-3">
                    <div id="playerButtons"></div>
                </div>

                <!-- コントロールボタン -->
                <div class="grid grid-cols-2 gap-3">
                    <button 
                        onclick="showAnswer()"
                        class="glass-effect text-white px-5 py-4 rounded-xl font-bold hover:bg-white/30 transition-all mobile-btn"
                    >
                        💡 答え表示
                    </button>
                    <button 
                        onclick="nextQuestion()"
                        class="bg-white text-cyan-600 px-5 py-4 rounded-xl font-bold hover:bg-cyan-50 transition-all mobile-btn"
                    >
                        ➡️ 次の問題
                    </button>
                </div>

                <!-- 現在のスコア -->
                <div class="glass-effect rounded-3xl p-5 shadow-2xl">
                    <h3 class="text-xl font-bold text-white mb-3">📊 スコア</h3>
                    <div id="currentScores" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // グローバル変数
        let players = JSON.parse(localStorage.getItem('quizPlayers') || '[]');
        let scores = JSON.parse(localStorage.getItem('quizScores') || '{}');
        let selectedSongs = [];
        let currentQuestionIndex = 0;
        let introLength = 3;
        let audioPlayer = document.getElementById('audioPlayer');
        let playbackTimer = null;
        let startTime = 0;
        let searchType = 'artist';

        // 初期化
        renderPlayerList();
        setSearchType('artist');

        // 検索タイプを設定
        function setSearchType(type) {
            searchType = type;
            const artistBtn = document.getElementById('artistSearchBtn');
            const songBtn = document.getElementById('songSearchBtn');
            const searchInput = document.getElementById('searchQuery');
            
            if (type === 'artist') {
                artistBtn.classList.remove('bg-white/20');
                artistBtn.classList.add('bg-white/30');
                songBtn.classList.remove('bg-white/30');
                songBtn.classList.add('bg-white/20');
                searchInput.placeholder = 'アーティスト名を入力';
            } else {
                songBtn.classList.remove('bg-white/20');
                songBtn.classList.add('bg-white/30');
                artistBtn.classList.remove('bg-white/30');
                artistBtn.classList.add('bg-white/20');
                searchInput.placeholder = '曲名を入力';
            }
            
            document.getElementById('searchResults').innerHTML = '';
        }

        // プレイヤー追加
        function addPlayer() {
            const nameInput = document.getElementById('playerName');
            const name = nameInput.value.trim();
            
            if (!name) {
                alert('プレイヤー名を入力してください');
                return;
            }
            
            if (players.length >= 4) {
                alert('プレイヤーは最大4人までです');
                return;
            }
            
            const player = {
                id: Date.now(),
                name: name
            };
            
            players.push(player);
            scores[player.id] = scores[player.id] || 0;
            
            savePlayers();
            saveScores();
            renderPlayerList();
            
            nameInput.value = '';
        }

        // プレイヤー削除
        function removePlayer(id) {
            players = players.filter(p => p.id !== id);
            delete scores[id];
            savePlayers();
            saveScores();
            renderPlayerList();
        }

        // プレイヤーリスト表示
        function renderPlayerList() {
            const listDiv = document.getElementById('playerList');
            
            if (players.length === 0) {
                listDiv.innerHTML = '<p class="text-white/70 text-center py-3 text-sm">プレイヤーを追加してください</p>';
                return;
            }
            
            listDiv.innerHTML = players.map(player => `
                <div class="bg-white/20 rounded-xl p-3 flex justify-between items-center">
                    <div class="flex items-center gap-2">
                        <span class="text-2xl">👤</span>
                        <div>
                            <div class="text-white font-bold">${player.name}</div>
                            <div class="text-white/80 text-sm">スコア: ${scores[player.id] || 0}pt</div>
                        </div>
                    </div>
                    <button 
                        onclick="removePlayer(${player.id})"
                        class="bg-red-500/80 text-white px-3 py-2 rounded-lg font-bold hover:bg-red-600 transition-all"
                    >
                        ✕
                    </button>
                </div>
            `).join('');
        }

        // iTunes Search APIで曲を検索
        async function searchSongs() {
            const query = document.getElementById('searchQuery').value.trim();
            
            if (!query) {
                alert('検索キーワードを入力してください');
                return;
            }
            
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '<p class="text-white text-center py-4">🔍 検索中...</p>';
            
            try {
                let url;
                
                if (searchType === 'artist') {
                    url = `https://itunes.apple.com/search?term=${encodeURIComponent(query)}&media=music&entity=song&attribute=artistTerm&limit=200&country=JP`;
                } else {
                    url = `https://itunes.apple.com/search?term=${encodeURIComponent(query)}&media=music&entity=song&attribute=songTerm&limit=50&country=JP`;
                }
                
                console.log('検索URL:', url);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                console.log('検索結果:', data);
                
                if (!data.results || data.results.length === 0) {
                    resultsDiv.innerHTML = '<p class="text-white text-center py-4 text-sm">検索結果がありません</p>';
                    return;
                }
                
                const songsWithPreview = data.results.filter(song => song.previewUrl);
                
                if (songsWithPreview.length === 0) {
                    resultsDiv.innerHTML = '<p class="text-white text-center py-4 text-sm">プレビュー可能な曲が見つかりませんでした</p>';
                    return;
                }
                
                if (searchType === 'artist') {
                    displayArtistResults(songsWithPreview);
                } else {
                    displaySongResults(songsWithPreview);
                }
                
            } catch (error) {
                console.error('検索エラー詳細:', error);
                resultsDiv.innerHTML = `
                    <div class="bg-red-500/30 rounded-xl p-3 text-white text-sm">
                        <p class="font-bold mb-1">❌ 検索に失敗しました</p>
                        <p class="text-xs">${error.message}</p>
                    </div>
                `;
            }
        }
        
        // アーティスト検索の結果を表示
        function displayArtistResults(songs) {
            const resultsDiv = document.getElementById('searchResults');
            const searchQuery = document.getElementById('searchQuery').value.trim().toLowerCase();
            
            const artistMap = {};
            songs.forEach(song => {
                if (song.artistName.toLowerCase().includes(searchQuery)) {
                    if (!artistMap[song.artistId]) {
                        artistMap[song.artistId] = {
                            artistName: song.artistName,
                            artistId: song.artistId,
                            songs: []
                        };
                    }
                    artistMap[song.artistId].songs.push(song);
                }
            });
            
            const artists = Object.values(artistMap);
            
            if (artists.length === 0) {
                resultsDiv.innerHTML = '<p class="text-white text-center py-4 text-sm">該当するアーティストが見つかりませんでした</p>';
                return;
            }
            
            artists.sort((a, b) => b.songs.length - a.songs.length);
            
            resultsDiv.innerHTML = artists.map(artist => `
                <div class="bg-white/20 rounded-xl p-3 mb-2">
                    <div class="flex items-center justify-between mb-2">
                        <div class="flex-1 min-w-0">
                            <div class="text-white font-bold text-sm truncate">👤 ${artist.artistName}</div>
                            <div class="text-white/80 text-xs">${artist.songs.length}曲</div>
                        </div>
                        <button 
                            onclick='startArtistQuiz(${JSON.stringify(artist.songs).replace(/'/g, "&apos;")})'
                            class="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-3 py-2 rounded-lg font-bold hover:shadow-xl transition-all text-xs flex-shrink-0"
                        >
                            🎮 クイズ
                        </button>
                    </div>
                    
                    <details class="mt-2">
                        <summary class="text-white/90 cursor-pointer hover:text-white text-xs font-bold mb-2">
                            📋 曲一覧（${artist.songs.length}曲）
                        </summary>
                        <div class="mt-2 space-y-1 max-h-48 overflow-y-auto">
                            ${artist.songs.map(song => `
                                <div class="bg-white/10 rounded-lg p-2 flex items-center gap-2">
                                    <img src="${song.artworkUrl60}" alt="${song.trackName}" class="w-10 h-10 rounded" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2260%22 height=%2260%22%3E%3Crect fill=%22%23ccc%22 width=%2260%22 height=%2260%22/%3E%3C/svg%3E'" />
                                    <div class="flex-1 min-w-0">
                                        <div class="text-white font-bold text-xs truncate">${song.trackName}</div>
                                    </div>
                                    <button 
                                        onclick='addSong(${JSON.stringify(song).replace(/'/g, "&apos;")})'
                                        class="bg-cyan-500 text-white px-2 py-1 rounded-lg font-bold text-xs flex-shrink-0"
                                    >
                                        ➕
                                    </button>
                                </div>
                            `).join('')}
                        </div>
                    </details>
                </div>
            `).join('');
        }
        
        // 曲名検索の結果を表示
        function displaySongResults(songs) {
            const resultsDiv = document.getElementById('searchResults');
            
            resultsDiv.innerHTML = songs.map(song => `
                <div class="bg-white/20 rounded-xl p-2 flex items-center gap-2 hover:bg-white/30 transition-all cursor-pointer" onclick='addSong(${JSON.stringify(song).replace(/'/g, "&apos;")})'>
                    <img src="${song.artworkUrl60}" alt="${song.trackName}" class="w-12 h-12 rounded-lg" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2260%22 height=%2260%22%3E%3Crect fill=%22%23ccc%22 width=%2260%22 height=%2260%22/%3E%3C/svg%3E'" />
                    <div class="flex-1 min-w-0">
                        <div class="text-white font-bold text-sm truncate">${song.trackName}</div>
                        <div class="text-white/80 text-xs truncate">${song.artistName}</div>
                    </div>
                    <button class="bg-cyan-500 text-white px-3 py-2 rounded-lg font-bold hover:bg-cyan-600 transition-all text-xs flex-shrink-0">
                        ➕
                    </button>
                </div>
            `).join('');
        }
        
        // テーマ別クイズを開始
        async function startThemeQuiz(theme) {
            if (players.length === 0) {
                alert('プレイヤーを追加してください');
                return;
            }
            
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = `<p class="text-white text-center py-4 text-sm">🔍 「${theme}」を検索中...</p>`;
            
            try {
                const url = `https://itunes.apple.com/search?term=${encodeURIComponent(theme)}&media=music&entity=song&limit=50&country=JP`;
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                const songsWithPreview = data.results.filter(song => song.previewUrl);
                
                if (songsWithPreview.length === 0) {
                    alert('プレビュー可能な曲が見つかりませんでした。');
                    resultsDiv.innerHTML = '';
                    return;
                }
                
                const numSongs = Math.min(10, songsWithPreview.length);
                selectedSongs = shuffleArray([...songsWithPreview]).slice(0, numSongs);
                updateSelectedSongsList();
                resultsDiv.innerHTML = `<p class="text-white text-center py-4 text-sm">✅ ${selectedSongs.length}曲を自動選択しました！</p>`;
                
                setTimeout(startQuiz, 1000);
                
            } catch (error) {
                console.error('検索エラー:', error);
                alert(`検索に失敗しました: ${error.message}`);
                resultsDiv.innerHTML = '';
            }
        }
        
        // アーティスト別クイズを開始
        function startArtistQuiz(artistSongs) {
            if (players.length === 0) {
                alert('プレイヤーを追加してください');
                return;
            }
            
            const numSongs = Math.min(10, artistSongs.length);
            selectedSongs = shuffleArray([...artistSongs]).slice(0, numSongs);
            updateSelectedSongsList();
            
            setTimeout(startQuiz, 500);
        }

        // 曲を追加
        function addSong(song) {
            if (selectedSongs.find(s => s.trackId === song.trackId)) {
                alert('この曲は既に追加されています');
                return;
            }
            
            selectedSongs.push(song);
            updateSelectedSongsList();
        }

        // 曲を削除
        function removeSong(trackId) {
            selectedSongs = selectedSongs.filter(s => s.trackId !== trackId);
            updateSelectedSongsList();
        }

        // 選択した曲リストを更新
        function updateSelectedSongsList() {
            document.getElementById('songCount').textContent = selectedSongs.length;
            const listDiv = document.getElementById('selectedSongsList');
            
            if (selectedSongs.length === 0) {
                listDiv.innerHTML = '<p class="text-white/70 text-center py-3 text-sm">曲を追加してください</p>';
                return;
            }
            
            listDiv.innerHTML = selectedSongs.map(song => `
                <div class="bg-white/20 rounded-xl p-2 flex items-center gap-2">
                    <img src="${song.artworkUrl60}" alt="${song.trackName}" class="w-10 h-10 rounded-lg" />
                    <div class="flex-1 min-w-0">
                        <div class="text-white font-bold text-xs truncate">${song.trackName}</div>
                        <div class="text-white/80 text-xs truncate">${song.artistName}</div>
                    </div>
                    <button 
                        onclick="removeSong(${song.trackId})"
                        class="bg-red-500/80 text-white px-2 py-1 rounded-lg font-bold hover:bg-red-600 transition-all text-xs"
                    >
                        ✕
                    </button>
                </div>
            `).join('');
        }

        // 再生時間を更新
        function updateIntroLength(value) {
            introLength = parseInt(value);
            document.getElementById('introLengthValue').textContent = value;
        }

        // クイズ開始
        function startQuiz() {
            if (players.length === 0) {
                alert('プレイヤーを追加してください');
                return;
            }
            
            if (selectedSongs.length === 0) {
                alert('曲を追加してください');
                return;
            }
            
            shuffleArray(selectedSongs);
            
            currentQuestionIndex = 0;
            document.getElementById('userManagement').classList.add('hidden');
            document.getElementById('quizGame').classList.remove('hidden');
            
            loadQuestion();
        }

        // 問題を読み込み
        function loadQuestion() {
            const song = selectedSongs[currentQuestionIndex];
            
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('totalQuestions').textContent = selectedSongs.length;
            document.getElementById('currentSongTitle').classList.add('hidden');
            document.getElementById('playFullBtn').classList.add('hidden');
            document.getElementById('timer').textContent = '0';
            
            const progress = ((currentQuestionIndex + 1) / selectedSongs.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            
            const buttonsDiv = document.getElementById('playerButtons');
            buttonsDiv.innerHTML = players.map(player => `
                <button 
                    onclick="answerQuestion(${player.id})"
                    class="glass-effect text-white px-5 py-5 rounded-xl font-bold hover:bg-white/30 transition-all mobile-btn"
                >
                    <div class="text-3xl mb-1">👤</div>
                    <div class="text-sm">${player.name}</div>
                </button>
            `).join('');
            
            updateCurrentScores();
            playIntro();
        }
        
        // プレビューを再生
        function playIntro() {
            const song = selectedSongs[currentQuestionIndex];
            audioPlayer.src = song.previewUrl;
            audioPlayer.currentTime = 0;
            audioPlayer.play();
            
            if (playbackTimer) {
                clearInterval(playbackTimer);
            }
            
            startTime = Date.now();
            playbackTimer = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('timer').textContent = elapsed;
                
                if (elapsed >= introLength) {
                    audioPlayer.pause();
                    clearInterval(playbackTimer);
                }
            }, 100);
        }
        
        // 音楽を停止
        function stopAudio() {
            audioPlayer.pause();
            if (playbackTimer) {
                clearInterval(playbackTimer);
            }
        }
        
        // 全曲を再生
        function playFull() {
            const song = selectedSongs[currentQuestionIndex];
            audioPlayer.src = song.previewUrl;
            audioPlayer.currentTime = 0;
            audioPlayer.play();
            
            if (playbackTimer) {
                clearInterval(playbackTimer);
            }
        }

        // 回答
        function answerQuestion(playerId) {
            stopAudio();
            
            const player = players.find(p => p.id === playerId);
            const song = selectedSongs[currentQuestionIndex];
            
            const userAnswer = confirm(`${player.name}さん、「${song.trackName}」で正解ですか？`);
            
            if (userAnswer) {
                scores[playerId] = (scores[playerId] || 0) + 10;
                saveScores();
                updateCurrentScores();
                alert(`✅ 正解！ ${player.name}さんに10ポイント！`);
            } else {
                alert(`❌ 不正解...`);
            }
            
            showAnswer();
        }

        // 答えを表示
        function showAnswer() {
            const song = selectedSongs[currentQuestionIndex];
            const titleElement = document.getElementById('currentSongTitle');
            titleElement.textContent = `♪ ${song.trackName} - ${song.artistName}`;
            titleElement.classList.remove('hidden');
            
            document.getElementById('playFullBtn').classList.remove('hidden');
            playFull();
        }

        // 次の問題
        function nextQuestion() {
            stopAudio();
            
            currentQuestionIndex++;
            
            if (currentQuestionIndex >= selectedSongs.length) {
                endQuiz();
            } else {
                loadQuestion();
            }
        }

        // クイズ終了
        function endQuiz() {
            stopAudio();
            
            document.getElementById('quizGame').classList.add('hidden');
            document.getElementById('userManagement').classList.remove('hidden');
            
            const sortedPlayers = [...players].sort((a, b) => (scores[b.id] || 0) - (scores[a.id] || 0));
            
            let resultMessage = '🏆 最終結果 🏆\n\n';
            sortedPlayers.forEach((player, index) => {
                const medal = index === 0 ? '🥇' : index === 1 ? '🥈' : index === 2 ? '🥉' : '　';
                resultMessage += `${medal} ${player.name}: ${scores[player.id] || 0}ポイント\n`;
            });
            
            alert(resultMessage);
            renderPlayerList();
        }

        // 現在のスコアを更新
        function updateCurrentScores() {
            const scoresDiv = document.getElementById('currentScores');
            const sortedPlayers = [...players].sort((a, b) => (scores[b.id] || 0) - (scores[a.id] || 0));
            
            scoresDiv.innerHTML = sortedPlayers.map((player, index) => {
                const medal = index === 0 ? '🥇' : index === 1 ? '🥈' : index === 2 ? '🥉' : '　';
                return `
                    <div class="bg-white/20 rounded-xl p-3 flex justify-between items-center">
                        <span class="text-white font-bold text-sm">${medal} ${player.name}</span>
                        <span class="text-white font-black text-lg">${scores[player.id] || 0}pt</span>
                    </div>
                `;
            }).join('');
        }

        // 成績リセット
        function resetScores() {
            if (!confirm('全プレイヤーの成績をリセットしますか？')) {
                return;
            }
            
            Object.keys(scores).forEach(key => {
                scores[key] = 0;
            });
            
            saveScores();
            renderPlayerList();
            alert('✅ 成績をリセットしました');
        }

        // ユーティリティ関数
        function savePlayers() {
            localStorage.setItem('quizPlayers', JSON.stringify(players));
        }

        function saveScores() {
            localStorage.setItem('quizScores', JSON.stringify(scores));
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
